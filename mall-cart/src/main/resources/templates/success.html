<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>购物车添加成功页</title>
    <script type="text/javascript" src="static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/cart/js/swiper.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="static/cart/css/success.css"/>
    <link rel="icon" href="static/cart/img/心04.png" type="/image/x-icon"/>
    <link rel="stylesheet" href="static/cart/css/One_bdyStyle.css">
    <link rel="stylesheet" href="static/cart/css/index.css">
    <script src="static/cart/js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="static/cart/css/One_mainFoot.css">
    <link rel="stylesheet" href="static/cart/css/font-awesome-4.7.0/css/font-awesome.css"/>

</head>

<body>
<!--头部-->
<header>
    <a name="mao1">
        <div class="header">
            <ul class="header-left">
                <li style="height: 100%">
                    <a href="http://mall.com">首页</a>
                </li>
            </ul>
            <ul class="header-right">
                <li style="height: 100%"><a th:if="${session.loginUser!=null}" style="width: 100px">欢迎：[[${session.loginUser.nickname}]]</a>
                </li>
                <li style="height: 100%"><a th:if="${session.loginUser==null}" href="http://auth.mall.com/auth/login.html"
                       style="color: red;">你好，请登录</a></li>
                <li style="height: 100%"><a th:if="${session.loginUser==null} " href="http://auth.mall.com/auth/reg.html">免费注册</a></li>
                <li class="spacer"></li>
                <li style="height: 100%"><a href="">我的订单</a></li>
                <li class="spacer"></li>
            </ul>
            <div style="clear: both;"></div>
        </div>
    </a>
</header>

<div class="main" style="height: 250px">

    <div class="success-wrap" style="height: 250px">
        <div class="w" id="result" style="width: 100%;height: 250px">
            <div class="m succeed-box" style="width: 100%;height: 250px">
                <div th:if="${item!=null}" class="mc success-cont" style="width: 100%;height: 250px">
                    <div class="success-lcol" style="width: 700px;height: 250px">
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02">商品已成功加入购物车</h3></div>
                        <div class="p-item" style="width: 750px;height: 100px">
                            <div class="p-img">
                                <a th:href="'http://item.mall.com/'+${item.skuId}+'.html'" target="_blank">
                                    <img style="height: 80px;width:80px;"
                                th:src="${item.image}"></a>
                            </div>
                            <div class="p-info" style="width: 900px">
                                <div class="p-name" style="width: 900px">
                                    <a style="width: 100%" th:href="'http://item.mall.com/'+${item.skuId}+'.html'"
                                       th:text="${item.title}">TCL</a>
                                </div>
                                <div class="p-extra" style="width: 900px">
                                    <span style="width: 900px" th:text="${item.skuAttr}">
                                    </span>
                                </div>
                                <br>
                                <div class="p-extra"><span class="txt" th:text="'数量：'+${item.count}">  数量：1</span>
                                </div>
                            </div>
                            <div class="clr"></div>
                        </div>
                    </div>
                    <div class="success-btns success-btns-new">
                        <div class="success-ad">
                            <a href="/#none"></a>
                        </div>
                        <div class="clr"></div>
                        <div class="bg_shop">
                            <a class="btn-tobback"
                               th:href="'http://item.mall.com/'+${item.skuId}+'.html'">查看商品详情</a>
                            <a class="btn-addtocart" href="http://cart.mall.com/cart.html"
                               id="GotoShoppingCart"><b></b>去购物车结算</a>
                        </div>
                    </div>
                </div>
                <div th:if="${item==null}" class="mc success-cont" style="left: 750px;top: 110px">
                    <h2>
                        <a style="font-size: large" href="http://mall.com">购物车中没有商品，去逛逛~</a>
                    </h2>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="static/cart/js/success.js"></script>

</html>
